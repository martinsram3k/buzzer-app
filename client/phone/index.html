<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzučáková Aplikace</title>
    <!-- Odkaz na náš CSS soubor (předpokládáme, že je ve stejné složce) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top-nav">

        <ul>

            <li class="nav-item">

                <h1 class="nav-title">Bzučáková Aplikace</h1>
            </li>

        </ul>

    </div>

    <div class="main-wrapper">
        <!-- Zde bude dynamický obsah stránek -->
       
        <div id="homeSection" class="content-section active">

            <h1>Home</h1>

        </div>

        <div id="gameSection" class="content-section hidden">

            <h1>Game</h1>


        </div>

        <div id="accountSection" class="content-section hidden">

            <h1>Account</h1>


        </div>
    </div>

    <!-- Spodní navigační panel -->
    <nav class="bottom-nav">
        <button class="nav-button" data-section="homeSection" data-inactive-icon="assets/icon/home.png"
            data-active-icon="assets/icon/homeactive.png">
            <img src="assets/icon/home.png" alt="Domovská stránka" class="nav-icon">
            <h1 class="nav-text">HOME</h1>
        </button>
        <button class="nav-button" data-section="gameSection" data-inactive-icon="assets/icon/game.png"
            data-active-icon="assets/icon/gameactive.png">
            <img src="assets/icon/game.png" alt="Hra" class="nav-icon">
            <h1 class="nav-text">GAME</h1>
        </button>
        <button class="nav-button" data-section="accountSection" data-inactive-icon="assets/icon/account.png"
            data-active-icon="assets/icon/accountactive.png">
            <img src="assets/icon/account.png" alt="Účet" class="nav-icon">
            <h1 class="nav-text">ACCOUNT</h1>
        </button>
    </nav>

    <!-- Font Awesome pro ikony (přidáno pro jednoduchost) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Socket.IO klienta můžete načíst, ale jeho použití bude záviset na tom, kdy se uživatel dostane do herní sekce -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Vaše vlastní JavaScript soubory (cesty upraveny, předpokládám složku js/) -->
    <script src="js/socketService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
