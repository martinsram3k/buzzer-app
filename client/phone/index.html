<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzučáková Aplikace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <img src="assets/img/logo.png" alt="Logo aplikace" class="loading-logo">
        <div class="spinner"></div>
    </div>

    <div id="appContainer">
        <div class="top-nav">
            <ul>
                <li class="nav-item">
                    <img src="assets/icon/home.png" alt="home" class="nav-home">
                </li>
                <li class="nav-item">
                    <h1 class="nav-title">Bzučáková Aplikace</h1>
                </li>
            </ul>
        </div>

        <div class="main-wrapper">
            <div id="homeSection" class="content-section">
                <h1>Vítejte v Bzučákové Aplikaci!</h1>
                <p>Jsme rádi, že jste tu. Připravte se na zábavu a
                    vzrušení!</p>

                <div class="quick-actions">
                    <button id="quickStartButton" class="action-button" data-section="gameSection">Spustit Hru</button>
                    <button id="quickStartAccount" class="action-button" data-section="accountSection">Můj
                        Profil</button>
                </div>

                <div class="news">
                    <h1>Zprávy</h1>

                    <div class="container">

                        <div class="news-item">
                            <h2>Coming soon</h2>
                            <img src="https://placehold.co/600x400/E74C3C/FFFFFF?text=Coming+Soon" alt="commingsoon"
                                class="news-icon">
                        </div>

                        <div class="news-item">
                            <h2>Coming soon</h2>
                            <img src="https://placehold.co/600x400/E74C3C/FFFFFF?text=Coming+Soon" alt="commingsoon"
                                class="news-icon">
                        </div>

                    </div>

                </div>

            </div>

            <div id="gameSection" class="content-section">

                <div class="game-container">

                    <div id="join" class="game-section">

                        <h1>Join game</h1>
                        <textarea maxlength="5" maxRows="1" minlength="5" inputmode="numeric" id="joinGameCode"
                            placeholder="Input game pin"></textarea>
                        <button id="joinGameButton" class="action-button">Join</button>

                    </div>

                    <div id="create" class="game-section">

                        <h1>Create  game</h1>
                        <button id="createGameButton">Create game</button>

                    </div>

                </div>

            </div>

            <div id="accountSection" class="content-section">



            </div>

            <nav class="bottom-nav">
                <button class="nav-button" data-section="homeSection">
                    <img src="assets/icon/home.png" alt="Domovská stránka" class="nav-icon">
                    <h1 class="nav-text">HOME</h1>
                </button>
                <button class="nav-button" data-section="gameSection">
                    <img src="assets/icon/game.png" alt="Hra" class="nav-icon">
                    <h1 class="nav-text">GAME</h1>
                </button>
                <button class="nav-button" data-section="accountSection">
                    <img src="assets/icon/account.png" alt="Účet" class="nav-icon">
                    <h1 class="nav-text">ACCOUNT</h1>
                </button>
            </nav>
        </div>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

        <script src="js/socketService.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
