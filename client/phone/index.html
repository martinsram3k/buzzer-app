<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzučáková Aplikace</title>
    <!-- Odkaz na náš CSS soubor (předpokládáme, že je ve stejné složce) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <!-- Zde bude dynamický obsah stránek -->
        <div id="homeSection" class="content-section active">

<h1>Home</h1>

        </div>

        <div id="gameSection" class="content-section hidden">

            <h1>Game</h1>


        </div>

        <div id="accountSection" class="content-section hidden">

            <h1>Account</h1>


        </div>
    </div>

    <!-- Spodní navigační panel -->
    <nav class="bottom-nav">
        <button class="nav-button active" data-section="homeSection" 
                data-inactive-icon="assets/icon/home.svg" 
                data-active-icon="assets/icon/homeactive.svg">
            <img src="assets/icon/homeactive.svg" alt="Domovská stránka" class="nav-icon">
            <h1 class="nav-text active">HOME</h1>
        </button>
        <button class="nav-button" data-section="gameSection" 
                data-inactive-icon="assets/icon/game.svg" 
                data-active-icon="assets/icon/gameactive.svg">
            <img src="assets/icon/game.svg" alt="Hra" class="nav-icon">
            <h1 class="nav-text">GAME</h1>
        </button>
        <button class="nav-button" data-section="accountSection" 
                data-inactive-icon="assets/icon/account.svg" 
                data-active-icon="assets/icon/accountactive.svg">
            <img src="assets/icon/account.svg" alt="Účet" class="nav-icon">
            <h1 class="nav-text">ACCOUNT</h1>
        </button>
    </nav>

    <!-- Font Awesome pro ikony (přidáno pro jednoduchost) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Socket.IO klienta můžete načíst, ale jeho použití bude záviset na tom, kdy se uživatel dostane do herní sekce -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Vaše vlastní JavaScript soubory (cesty upraveny, předpokládám složku js/) -->
    <script src="js/socketService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
